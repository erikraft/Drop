name: Crowdin Translations Sync

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git identity (BOT)
        run: |
          git config user.name "erikraft-drop-bot"
          git config user.email "erikraft-drop-bot@users.noreply.github.com"

      - name: Download translations from Crowdin
        uses: crowdin/github-action@v2
        with:
          command: download
          config: crowdin.yml
          download_translations: true
          skip_untranslated_strings: true
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Commit translations
        run: |
          git status
          git add .
          git diff --cached --quiet || git commit -m "chore(i18n): update translations from Crowdin"

      - name: Push changes
        run: git push
